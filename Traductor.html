<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Números</title>
    <link rel="stylesheet" href="diseno.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="bg-dark text-white">
    <div class="container bg-dark py-5 rounded shadow-lg">
        <h1 class="mb-4">TALLER UNIDAD 1 GIT</h1>
        <h2 class="mb-3">Jhon Kevin Jacome Ortega</h2>
        <p class="mb-2">Universidad de Nariño</p>
        <p class="mb-2">Ingeniería de Sistemas</p>
        <p class="mb-4">Diplomado de actualización en nuevas tecnologías para el desarrollo de Software</p>

        <input type="number" id="numInput" class="form-control mb-3" placeholder="Ingrese un número">
        <button class="btn btn-light" onclick="mostrarResultado()">Convertir</button>

        <div id="resultado" class="result mt-4"></div>
    </div>

    <script src="Traductor.js"></script>
    <script>
        function mostrarResultado() {
            const numero = document.getElementById('numInput').value;
            const resultado = numeroALetras(parseInt(numero));
            document.getElementById('resultado').innerText = resultado;
        }
    </script>
